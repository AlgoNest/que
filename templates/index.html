<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Check</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-900 min-h-screen flex items-center justify-center">

  <main class="w-full max-w-2xl px-6 text-center">

    <h1 class="text-4xl font-semibold tracking-tight mb-4">
      lets get finish this now!
    </h1>

    <p class="text-gray-500 text-lg mb-12">
      Paste URL and enjoy then joy.
    </p>

    <form method="post" action="/" class="flex items-center border border-gray-300 rounded-full overflow-hidden">

      <input
        type="url"
        name="url"
        required
        placeholder="https://example.com"
        class="flex-1 px-6 py-4 text-base outline-none placeholder-gray-400"
      />

      <button
        type="submit"
        class="px-8 py-4 text-base font-medium bg-black text-white"
      >
        Submit
      </button>

    </form>

    <p class="text-sm text-gray-400 mt-6">
      No signup. No tracking.
    </p>

  </main>

</body>
</html>
